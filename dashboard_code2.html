<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Secure Login Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2513ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121022",
                        "glass-border": "rgba(255, 255, 255, 0.1)",
                        "glass-bg": "rgba(255, 255, 255, 0.03)",
                        "glass-highlight": "rgba(255, 255, 255, 0.08)",
                        "liquid-indigo": "#4f46e5",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
                    backdropBlur: {
                        'xs': '2px',
                        'xl': '24px',
                        '2xl': '40px',
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(79, 70, 229, 0.5)',
                        'inner-light': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.1)',
                    }
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .liquid-button {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .liquid-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.3s, transform 0.3s;
        }
        .liquid-button:active::after {
            opacity: 1;
            transform: scale(1);
        }
        .input-glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s ease;
        }
        .input-glass:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(99, 102, 241, 0.5);
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-slate-100 font-display min-h-screen relative overflow-hidden flex flex-col items-center justify-center">
<div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
<div class="absolute top-[-10%] left-[-10%] w-[600px] h-[600px] bg-indigo-600/30 rounded-full blur-[120px] mix-blend-screen opacity-50 animate-pulse"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[100px] mix-blend-screen opacity-40"></div>
<div class="absolute top-[40%] left-[20%] w-[300px] h-[300px] bg-blue-500/10 rounded-full blur-[80px] mix-blend-overlay"></div>
</div>
<div class="relative z-10 w-full max-w-md px-6 flex flex-col h-full justify-center">
<div class="text-center mb-10">
<div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-glow border border-white/20">
<span class="material-symbols-outlined text-white text-[32px]">savings</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-400">
                WealthFlow
            </h1>
<p class="text-slate-400 text-sm mt-2 font-medium">Your premium financial companion</p>
</div>
<div class="glass-card rounded-3xl p-8 backdrop-blur-2xl">
<div class="space-y-6">
<div class="space-y-2">
<label class="text-xs font-semibold text-slate-300 ml-1 uppercase tracking-wider" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-500 group-focus-within:text-indigo-400 transition-colors">mail</span>
</div>
<input class="input-glass w-full rounded-xl py-3.5 pl-11 pr-4 placeholder-slate-500 text-sm" id="email" placeholder="alexandra@example.com" type="email"/>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-semibold text-slate-300 ml-1 uppercase tracking-wider" for="password">Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-500 group-focus-within:text-indigo-400 transition-colors">lock</span>
</div>
<input class="input-glass w-full rounded-xl py-3.5 pl-11 pr-12 placeholder-slate-500 text-sm" id="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-500 hover:text-slate-300 transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<div class="flex items-center justify-between pt-1">
<label class="flex items-center gap-2 cursor-pointer group">
<div class="relative flex items-center">
<input class="peer h-4 w-4 cursor-pointer appearance-none rounded border border-white/10 bg-white/5 checked:border-indigo-500 checked:bg-indigo-500 transition-all" type="checkbox"/>
<span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
<span class="material-symbols-outlined text-[12px]">check</span>
</span>
</div>
<span class="text-xs text-slate-400 group-hover:text-slate-300 transition-colors">Remember me</span>
</label>
<a class="text-xs font-medium text-indigo-300 hover:text-indigo-200 transition-colors" href="#">Forgot Password?</a>
</div>
<button class="liquid-button w-full py-4 rounded-xl text-white font-bold text-sm tracking-wide shadow-glow transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
                    LOG IN
                </button>
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-white/10"></div>
<span class="flex-shrink-0 mx-4 text-xs text-slate-500 font-medium">OR</span>
<div class="flex-grow border-t border-white/10"></div>
</div>
<button class="w-full py-3 rounded-xl border border-white/10 bg-white/5 hover:bg-white/10 flex items-center justify-center gap-3 transition-colors group">
<span class="material-symbols-outlined text-[24px] text-white group-hover:text-indigo-400 transition-colors">face</span>
<span class="text-sm font-medium text-slate-200">Sign in with Face ID</span>
</button>
</div>
</div>
<div class="mt-8 text-center">
<p class="text-xs text-slate-500">
                Don't have an account? 
                <a class="font-bold text-indigo-400 hover:text-indigo-300 ml-1 transition-colors" href="#">Sign Up</a>
</p>
</div>
</div>
<div class="fixed bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/20 rounded-full z-20"></div>

</body></html>
